// You can write the weapons that are prohibited for sale by putting a space between them. You don't need to type 'weapon_' or 'item_'. For example, for 'weapon_awp2 type 'awp'.
// -
// Default: ""
cv_weapon_market_bans ""

// Rate of sale relative to the original price of the gun.
// -
// Default: "0.5"
// Minimum: "0.000000"
// Maximum: "1.000000"
cv_weapon_market_rate "0.5"

// Indicates for how many seconds there can be a sale of weapons.
// -1 : Infinite
// 0 : During the weapon purchase period(buytime).
// 1>= : For the specified seconds.
// -
// Default: "0"
cv_weapon_market_time "0"

// What weapons can be sold.
// 0 : All
// 1 : Team
// 2 : Just Your Own Weapon
// -
// Default: "2"
// Minimum: "0.000000"
// Maximum: "2.000000"
cv_weapon_market_type "2"

// To be used only in the purchasing region(buyzone).
// 0 : Close
// 1 : Open
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
cv_weapon_market_zone "1"